<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h1 class="text-info"><a href="{% url 'learning_logs:topic' topic.id %}"
            style="text-decoration:none" class="text-success" >&laquo; </a>📜添加笔记</h1>
{% endblock page_header %}
{% block content %}
	<div class="alert alert-info">
		<strong>为 <span class="badge badge-success">{{ topic }}</span> 添加一条新的笔记</strong>
	</div>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
		<!--Django自带的防御措施-->
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
            <button name="submint" class="btn btn-primary">添加笔记</button>
        {% endbuttons %}
	</form>
{% endblock content %}
</body>
</html>
