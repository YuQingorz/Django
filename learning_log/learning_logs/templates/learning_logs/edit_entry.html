<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h1 class="text-info"><a href="{% url 'learning_logs:topic' topic.id %}"
            style="text-decoration:none" class="text-success" >&laquo; </a>✒编辑笔记</h1>
{% endblock page_header %}
{% block content %}
	<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
		<!--Django自带的防御措施-->
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
            <button name="submint" class="btn btn-primary">保存修改</button>
        {% endbuttons %}
	</form>
{% endblock content %}
</body>
</html>
