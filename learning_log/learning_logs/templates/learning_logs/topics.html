<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block page_header %}
        <h1 class="text-info"><a href="{% url 'learning_logs:index' %}"
            style="text-decoration:none" class="text-success">&laquo; </a>🎨主题</h1>
    {% endblock page_header %}

    {% block content %}
    <div class="list-group">
    {% for index, topic in topics %}
        {% if index %}
        <a class="list-group-item list-group-item-action list-group-item-warning"
           href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        {% else %}
        <a class="list-group-item list-group-item-action list-group-item-info"
            href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        {% endif %}
    {% empty %}
        <div class="alert alert-warning alert-dismissable fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>你还没有添加主题，赶快添加吧</strong>
        </div>
    {% endfor %}
    </div>

    <h3><a href="{% url 'learning_logs:new_topic' %}"
            class="btn btn-outline-info mt-2" role="button">添加主题</a></h3>

    {% endblock content %}
</body>
</html>
