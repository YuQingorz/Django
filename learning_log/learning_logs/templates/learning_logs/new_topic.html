<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1 class="text-info"><a href="{% url 'learning_logs:topics' %}"
            style="text-decoration:none" class="text-success">&laquo; </a>📕添加主题</h1>
{% endblock page_header %}
{% block content %}
    <div class="alert alert-info">
		<strong>为自己添加一个学习的主题吧~</strong>
	</div>

    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        <!--Django自带的防御措施-->
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
            <button name="submint" class="btn btn-primary">添加主题</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
